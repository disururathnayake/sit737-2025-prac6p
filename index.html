<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <center><h1>This is My First Project</h1></center>
    <h1>Add Two Numbers</h1>
    <form id="addForm">
        <input type="number" id="num1" required placeholder="Enter first number">
        <input type="number" id="num2" required placeholder="Enter second number">
        <button type="submit">Add</button>
    </form>
    <h2 id="result">Result: </h2>

    <script>
        document.getElementById('addForm').onsubmit = function(event) {
            event.preventDefault();
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            fetch(`/addToNumber?n1=${num1}&n2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = 'Result: ' + data.data;
                });
        }
    </script>
</body>
</html>
